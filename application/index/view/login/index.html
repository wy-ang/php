<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="website/login/index.css" media="all" />
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md4 layui-col-md-offset4">
            <form action="" class="layui-form form">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="text" name="phone" required  lay-verify="required" placeholder="手机号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="password" name="password" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn submit-step" lay-submit lay-filter="submit">登录</button>
                        <a href="/index/register/index">注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/layui/layui.js"></script>
<script src="website/login/index.js"></script>
</body>
</html>
