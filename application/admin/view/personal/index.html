<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="website/personal/index.css" media="all" />
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md4 layui-col-md-offset4">
            <form action="" class="layui-form">
                <input type="hidden" id="id">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="img">
                            <input type="hidden" name="filePath" id="filePath">
                            <button type="button" class="layui-btn upload" id="upload">
                            </button>
                            <img src="" alt="" id="avatar">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="text" name="phone" required  lay-verify="required" placeholder="手机号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="text" name="email" required  lay-verify="required" placeholder="邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="text" name="username" required  lay-verify="required" placeholder="昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn submit-step" lay-submit lay-filter="submit">修改信息</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/layui/layui.js"></script>
<script src="website/personal/index.js"></script>
</body>
</html>
